# NLWeb Agent Demo - Global Configuration
# This configuration is used across all components: agent runtime, data loading, and deployment

llm:
  provider: azure_openai
  import_path: nlweb_azure_models.llm.azure_oai
  class_name: provider
  endpoint_env: AZURE_OPENAI_ENDPOINT
  api_version: "2024-02-01"
  auth_method: azure_ad
  models:
    high: gpt-4o
    low: gpt-4o-mini

embedding:
  provider: azure_openai
  import_path: nlweb_azure_models.embedding.azure_oai_embedding
  class_name: get_azure_embedding
  endpoint_env: AZURE_OPENAI_ENDPOINT
  auth_method: azure_ad
  model: text-embedding-3-small

retrieval:
  provider: azure_ai_search
  import_path: nlweb_azure_vectordb.azure_search_client
  class_name: AzureSearchClient
  api_endpoint_env: AZURE_AI_SEARCH_ENDPOINT
  auth_method: azure_ad
  index_name: embeddings1536
  writer:
    import_path: nlweb_azure_vectordb.azure_search_writer
    class_name: AzureSearchWriter

# Data sources to load
data_sources:
  - url: https://feeds.libsyn.com/121695/rss
    site_name: Behind-the-Tech
    file_type: rss
    batch_size: 50
